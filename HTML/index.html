<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/Design/fonts.css">
    <link rel="stylesheet" href="/Design/style.css">
    <link rel="stylesheet" href="/Design/animations.css">
    <meta name="author" content="Mr. Parth Arora">
</head>
<body>
    <div class="abs-card" id="gameover-card">
        <p id="gameover-text">GAME OVER!!!</p>
        <p id="Score" class="txt"></p>
        <p id="High-Score" class="txt"></p>
        <button id="start-game-again" onclick="gamewin.restartgame()">Click</button>
    </div>


    <header>
        <div id="logo">
            <img src="/IMAGES/favicon.png" alt="logo" id="logo-img">
        </div>
        <div id="title">
            <h1>SNAKE UP</h1>
        </div>
        <div id="scorecard">
            <img id='foodcount' src="/IMAGES/food.png" alt="food count">
            <div id="game-score">0</div>
        </div>
    </header>
    
    <div id="game-window" class="neon-border centered-content">
    </div>
    <footer class="centered-content">

    </footer>
    <script>
        let year = new Date().getFullYear()
        document.querySelector('footer').innerHTML = `<p id=credits>Copyright &#169; ${year} VPM Applications.com</p>`
    </script>
    <script src="/JS/constants.js"></script>
    <script src="/JS/utility.js"></script>
    <script src="/JS/classes.js"></script>
    <script src="/JS/index.js"></script>
</body>
</html>
